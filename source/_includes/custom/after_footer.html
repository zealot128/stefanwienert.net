<!-- Piwik -->
<script type="text/javascript">
  var pkBaseURL = (("https:" == document.location.protocol) ? "https://tools.stefanwienert.de/piwik/" : "http://tools.stefanwienert.de/piwik/");
  document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
  </script><script type="text/javascript">

    var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 1);

    piwikTracker.enableLinkTracking();
  } catch( err ) {}
</script><noscript><p><img src="http://tools.stefanwienert.de/piwik/piwik.php?idsite=1" style="border:0" alt="" /></p></noscript>
